            0% { transform: translateY(0px); }

        .animate-float {
            animation: float 6s ease-in-out infinite;

            opacity: 0;
            transform: translateY(20px);

        }
        @keyframes revealUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
